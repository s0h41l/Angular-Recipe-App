<div class="mt-4">
    <h1>Add New Recipe</h1>
    <form>
        <div class="form-group w-50">
            <label for="name">Name</label>
            <input type="text" name="name" [(ngModel)]="name" class="form-control">
        </div>
        <div class="form-group w-50">
            <label for="description">Description</label>
            <textarea name="description" name="description" [(ngModel)]="description" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group w-50">
            <label for="description">Image Url</label>
            <input name="imageUrl" type="text" [(ngModel)]="imageUrl" class="form-control">
        </div>
        <button (click)="save()" class="btn btn-success">Add</button>
    </form>
</div>
