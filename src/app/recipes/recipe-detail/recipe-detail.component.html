<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12" style="display: flex;flex-direction: row;">
        <a style="cursor: pointer;" (click)="toShoppingList()" class="nav-link">To Shopping List</a>
        <a style="cursor: pointer;" class="nav-link">Edit Recipe</a>
        <a style="cursor: pointer;" class="nav-link">Delete Recipe</a>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul>
            <li *ngFor="let item of recipe.ingredients">
                {{item.name}} {{item.amount}}
            </li>
        </ul>
    </div>
</div>
